    <script>
      var buttons = [].slice.call(document.querySelectorAll('button'));

      buttons.forEach(function (button) {
        button.addEventListener('click', function () {
          var id = button.getAttribute('aria-controls');
          var submissionsElement = document.getElementById(id);

          if (submissionsElement) {
            submissionsElement.classList.add('submissions--fade');
            if (submissionsElement.style.display === 'none') {
              submissionsElement.style.display = '';
              button.setAttribute('aria-expanded', 'true');
            } else {
              submissionsElement.style.display = 'none';
              button.setAttribute('aria-expanded', 'false');
            }
          }
        });
      });
    </script>
    <noscript>
      <style>
        .submissions {
          display: block !important;
        }
      </style>
    </noscript>
